{% extends "base.html" %}

{% block content %}
    <h1>{% if job_pricing %}Edit{% else %}Create{% endif %} Job Pricing</h1>

    <!-- Form for creating/editing a JobPricing object -->
    <form method="post">
        {% csrf_token %}

        <!-- Render the form fields dynamically -->
        {{ form.as_p }}

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <p>
        <a href="javascript:history.back()">Back to Job</a>
    </p>
{% endblock %}
