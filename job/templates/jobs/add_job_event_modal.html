<!-- Add Job Event Modal -->
<div class="modal fade" id="addJobEventModal" tabindex="-1" aria-labelledby="addJobEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addJobEventModalLabel">Add Job Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addJobEventForm">
                    <div class="form-group">
                        <label for="eventDescription" class="form-label">Event Description</label>
                        <textarea class="form-control" id="eventDescription" rows="3" required placeholder="Enter event details..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                </button>
                <button type="button" class="btn btn-primary" id="saveEventButton">
                    <i class="bi bi-save me-2"></i>Save Event
                </button>
            </div>
        </div>
    </div>
</div>
